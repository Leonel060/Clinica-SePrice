<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login.css">
    <title>Clinica SePrice</title>
</head>
<body>
    <div class="imgLogin">
        <div class="caja">
            <h1 class="titulo">Inicie Sesión</h1>
            <form id="loginForm" class="form">
              <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="Correo electrónico" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">Ingrese su correo administrativo</div>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary boton-login">Iniciar sesión</button>
          </form>
          
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
